<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="survey.css">
	<script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js
	"></script>
</head>

<body>
	<h1 id="title">Survey Form</h1>

	<main>
		<div class="parent">
			<div>
				<p id="description">
					Let us know how we can improve freeCodeCamp
				</p>
			</div>
			<form id="survey-form" method="GET">

				<div class="block">
					<label>* Name</label>
					<input type="text" />
				</div>
				<div class="block">
					<label>* Email</label>
					<input class="input-field" type="text" />
				</div>
				<div class="block">
					<label>* Age</label>
					<input type="text" />
				</div>	

				<select>
					<option value="volvo">Student</option>
					<option value="saab">Full Time Job</option>
					<option value="opel">Fill Time Learner</option>
					<option value="audi">Other</option>
				</select>


			</form>
		</div>



	</main>
	</html>
</body>
